<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo DevFinance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card income">
                <h3>
                    <span> Entradas </span>
                    <img src="assets/income.svg" alt="Icone de entrada/income">
                </h3>
                <p id="incomeDisplay"> </p>
            </div>

            <div class="card expense">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Icone de Saidas/expense">
                </h3>
                <p id="expenseDisplay"> </p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Icone de Saidas/expense">
                </h3>
                <p id="totalDisplay"> </p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.abrirFechar()"> + Nova transação</a>
            <table class="table hover" id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"> Descrição </label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount"> Valor </label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        <small class="help"> Use o sina - (negativo) para despesas e, (virgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date"> Data </label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.abrirFechar()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p> dev.finance$ </p>
    </footer>

    <script src="./script.js">  </script>
</body>

</html>
